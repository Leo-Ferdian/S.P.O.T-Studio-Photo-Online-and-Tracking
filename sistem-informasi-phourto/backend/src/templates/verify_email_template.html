<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Akun Anda</title>
    <style>
        body, h1, p, a, div, span, td {
            font-family: 'Courier New', Courier, monospace;
            color: #000000;
        }
        .container {
            background-color: #f7f500; /* Kuning (Y2K) */
            border: 4px solid #000000;
            box-shadow: 6px 6px 0 #000000;
            margin: 20px auto;
            padding: 30px;
            max-width: 500px;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .header .to {
            color: #ff1b1b; /* Merah (Y2K) */
            font-size: 34px;
        }
        .content {
            background-color: #ffffff;
            border: 3px solid #000000;
            padding: 25px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .otp-code {
            /* Tampilan untuk kode OTP */
            background-color: #f0f0f0;
            border: 3px dashed #000000;
            padding: 15px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #FF1B1B;
            margin: 25px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body style="background-color: #f0f0f0; padding: 20px; margin: 0">
    <div class="container">
        <div class="header">
            Phour<span class="to">.to</span>
        </div>
        <div class="content">
            <h1 style="font-size: 22px; font-weight: bold; margin-bottom: 15px">
                Verifikasi Email Anda
            </h1>
            <p>
                Terima kasih telah mendaftar. Silakan gunakan kode verifikasi di bawah ini untuk mengaktifkan akun Anda.
            </p>
            
            <!-- Ini adalah bagian Kode OTP -->
            <div class="otp-code">
                {{OTP_CODE}}
            </div>
            
            <p style="margin-top: 25px; font-size: 14px; color: #333">
                Kode ini hanya valid selama 10 menit. Jika Anda tidak merasa mendaftar, 
                abaikan saja email ini.
            </p>
        </div>
        <div class="footer">
            &copy; 2025 Phourto. All rights reserved.
        </div>
    </div>
</body>
</html>
